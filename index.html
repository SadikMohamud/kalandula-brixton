<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 – Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://upload.wikimedia.org/wikipedia/commons/4/4d/Kalandula_falls_2.jpg') no-repeat center center/cover;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-attachment: fixed;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.75);
      z-index: -1;
    }

    h1 {
      font-size: 5rem;
      color: #ffd700;
    }

    p {
      font-size: 1.3rem;
      margin: 20px 0;
      max-width: 600px;
      padding: 0 15px;
    }

    a {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 24px;
      background: #ffd700;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #ffcc00;
    }

    footer {
      position: absolute;
      bottom: 20px;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <h1>404</h1>
  <p>Looks like this page doesn’t exist. Just like the promises we were given.</p>
  <a href="mailto:info@kalandula.co.uk">Contact Support</a>

  <footer>&copy; 2025 Kalandula. Reality loading…</footer>
</body>
</html>
